<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            background-color: #0d1117;
            font-family: cursive;
        }
        
        .hero-image {
            background-image: url('https://gascommunity.com/wp-content/uploads/2020/09/Marcas-de-carros.jpg');
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        
        .form-container {
            color: #f0f6fc;
            text-align: center;
            padding: 20px;
        }
        
        .form-container input,
        .form-container select {
            margin: 10px 0;
            padding: 5px;
            font-size: 16px;
            background-color: #0d1117;
            border: 1px solid #f0f6fc;
            color: #f0f6fc;
        }
        
        .form-container button {
            background-color: #f78205;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            width: 180px;
            height: 60px;
            text-align: center;
            border-radius: 20px;
            font-size: 18px;
            color: white;
            margin-top: 20px;
        }
        
        .form-container button:hover {
            background-color: #cf1804;
        }
        
        .result-text {
            color: #f0f6fc;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="hero-image">
        <div class="hero-text">   
            <h1 style="font-size:50px; position: absolute; z-index: 1; text-align: center; left: 50%; transform: translateX(-50%); color: black;">Car Price Prediction</h1>
        </div>
    </div>
</body>

    <div class="form-container">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Enter your car details here,</h2>
            <h3>Year</h3>
            <input id="first" name="Year" type="number">
            <h3>What is the Showroom Price?</h3>
            <input id="second" name="Present_Price" required="required">
            <h3>How Many Kilometers Driven?</h3>
            <input id="third" name="Kms_Driven" required="required">
            <h3>How much owners previously had the car(0 or 1 or 3)?</h3>
            <input id="fourth" name="Owner" required="required">
            <h3>What Is the Fuel type?</h3>
            <select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>
            <h3>Are you A Dealer or Individual</h3>
            <select name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type</h3>
            <select name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br>
            <button id="sub" type="submit">Calculate the Selling Price</button>
        </form>

        <div class="result-text">
            <h3>{{ prediction_text }}</h3>
        </div>
    </div>
</body>
</html>
